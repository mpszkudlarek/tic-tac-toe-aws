services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env 
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    networks:
      - app-network
    
    
networks:
  app-network:
    driver: bridge

